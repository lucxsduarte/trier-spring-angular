<section class="boxHeader">
    <div class="header">
        <h1>Login</h1>
    </div>
</section>
<br>
<section class="boxLogin">
    <div class="login">
        <label for="email">Email: </label>
        <input type="email" id="email" [(ngModel)]="email">
        <br><br>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" [(ngModel)]="password">
    </div>
    <br><br>
    <div>
        <button>Entrar</button>
    </div>
</section>
