<div>
    <fieldset>
        <legend>Cadastre-se</legend>
        <br>
        <label for="name">Nome: </label>
        <input type="text" placeholder="Digite seu nome" [(ngModel)]="name" #inputName required>
        <button (click)="filtrarNome()">Filtrar</button>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" placeholder="exemplo@exemplo.com" [(ngModel)]="email" #inputEmail required>
        <br><br>
        <label for="senha">Senha: </label>
        <input type="password" placeholder="!Exemplo123" [(ngModel)]="password" #inputSenha required>
        <br><br>
        <span>PermissÃ£o: </span>
        <input type="radio" id="admin" name="permissao" [(ngModel)]="roles" value="ADMIN,USER" #inputAdmin>
        <label for="admin">ADMIN</label>
        <input type="radio" id="user" name="permissao" [(ngModel)]="roles" value="USER" #inputUser checked>

        <div class="salvar">
            <button>Salvar</button>

    </fieldset>
