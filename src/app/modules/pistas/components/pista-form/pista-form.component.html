<div class="box">
    <div class="botoes">
        <div>
            <button (click)="toggleCadastro()">Cadastrar</button>
            <div *ngIf="cadastroVisivel">
                <label for="pista">Tamanho: </label>
                <input type="number" placeholder="Digite o tamanho da pista" name="pista" [(ngModel)]="pista.tamanho" id="pista" required>
                <br><br>
                <label for="pais">Países: </label>
                <select name="pais" id="pais" [(ngModel)]="pista.pais" required>
                    <option *ngFor="let pais of paises" [ngValue]="pais">{{pais.name}}</option>
                </select>
                <br><br>
                <div class="salvar">
                    <button (click)="insert()">Salvar</button>
                </div>
            </div>
        </div>
        <br>
        <div >
            <button (click)="toggleFiltro()">Filtrar</button>
            <div *ngIf="filtroVisivel">
                <br>
                <label for="tamanho">Tamanho</label>
                <input type="number" placeholder="Digite o tamanho" [(ngModel)]="pista.tamanho" name="tamanho" id="tamanho">
                <br><br>
                <div class="buscar">
                    <button (click)="filtrarTamanho()">Buscar</button>
                </div>
                <br>
                <label for="pais">Países: </label>
                <select name="pais" id="pais" [(ngModel)]="pista.pais" required>
                    <option *ngFor="let pais of paises" [ngValue]="pais">{{pais.name}}</option>
                </select>
                <br><br>
                <div class="buscar">
                    <button (click)="filtrarPais()">Buscar</button>
                </div>
                <br>
                <label for="tamanhoInicial">Tamanho entre</label>
                <input type="number" placeholder="Digite o tamanho inicial" [(ngModel)]="tamanhoInicial" name="tamanhoInicial" id="tamanhoInicial">
                <br>
                <label for="tamanhoFinal">e</label>
                <br>
                <input type="number" placeholder="Digite o tamanho final" [(ngModel)]="tamanhoFinal" name="tamanhoFinal" id="tamanhoFinal">
                <br><br>
                <div class="buscar">
                    <button (click)="filtrarPorTamanhoEntre()">Buscar</button>
                </div>
                <br><br>
            </div>
        </div>
    </div>
</div>
