<div class="box">
    <label for="desc">Descrição: </label>
    <input type="text" placeholder="Digite a descrição do campeonato" name="description" [(ngModel)]="campeonato.description" id="desc" required>
    <button (click)="filtrarPorDesc()">Filtrar</button>
    <br><br>
    <label for="ano">Ano: </label>
    <input type="number" placeholder="Digite o ano do campeonato" name="description" [(ngModel)]="campeonato.ano" id="ano" required>
    <br><br>
    <div class="salvar">
        <button (click)="insert()">Salvar</button>
    </div>
</div>
