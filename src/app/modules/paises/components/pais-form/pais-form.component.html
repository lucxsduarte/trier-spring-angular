<div class="box">
    <div class="botoes">
        <div>
            <button (click)="toggleCadastro()">Cadastrar</button>
            <br>
            <div *ngIf="cadastroVisivel">
                <label for="pais">Nome: </label>
                <input type="text" placeholder="Digite o nome do país" name="pais" [(ngModel)]="pais.name" id="pais" required>
                <br><br>
                <div class="buscar">
                    <button (click)="insert()">Salvar</button>
                </div>
            </div>
        </div>
        <br>
        <div>
            <button (click)="toggleFiltro()">Filtrar</button>
            <div *ngIf="filtroVisivel" class="filtros">
                <br>
                <label for="pais">Nome: </label>
                <input type="text" placeholder="Digite o nome do país" name="pais" [(ngModel)]="pais.name" id="pais" required>
                <br><br>
                <div class="buscar">
                    <button (click)="filtrarNome()">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</div>
